<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard </title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #user{
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="container my-5" id="user_detail">
  <div class="row mb-5">
    <div class="col-md-2">
      <img  src="https://via.placeholder.com/150" alt="User Photo" class="img mb-3" id="user" >
    </div>
    <div class="col-md-6 mb-5">
      <div class="col-mb-4 mb-3 mt-2 h3">Username</div>
      <p class="mb-3">Description</p>
      <button type="button" class="btn btn-primary">Upgrade To Writer</button>
    </div>
  </div>
  <div class="h4 previous">Previous Visits</div>
  <hr style = "height:2px;border-width:0;color:black;background-color:black">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <img class="card-img-top" src="https://via.placeholder.com/40" alt="content">
          <h5 class="card-title my-2">Title</h5>
          <p class="card-text my-2">22 June 2023</p>
          <div class="row">
            <div class="col-md-4">
              <span><i class="fa-regular fa-eye"></i> 22</span>
            </div>
            <div class="col-md-4">
              <span><i class="fa-regular fa-message"></i> 22</span>
            </div>
            <div class="col-md-4">
              <span><i class="fa-regular fa-thumbs-up"></i> 22</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
